unbind C-b
set -g prefix C-o

bind C-o send-prefix
bind s   split-window -h
bind S   split-window
bind R   kill-pane
bind c   new-window

bind C-c run-shell "tmux save-buffer - | xclip -sel clip"
bind C-v run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

bind j command-prompt -p "join pane from:" "join-pane -s '%%'"
bind t command-prompt -p "send pane to:" "join-pane -t '%%'"
bind b break-pane -d

set-option -g status-bg colour15
set-option -g status-fg colour0

set-option -g allow-rename off

# enable UTF8
#set -g utf8
#set-window-option -g utf8 on

# Status Bar Options
set-option -g status on
#set -g status-utf8 on

set -g status-justify left

set -g status-left-length 0
set -g status-left ""

set -g status-right-length 70
set -g status-right "[#S]"

set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -g escape-time 10
set -g default-terminal xterm-256color

set -gw mode-keys emacs
new-session -s scratch
